- name: Set Boot Device to PXE (ipmi)
  command: >
    ipmitool -I lanplus
     -U {{ item.ipmi_username }}
     -P {{ item.ipmi_password }}
     -H {{ item.ipmi_ip }}
     chassis bootdev pxe options=persistent,verbose=yes,cons_redirect=enable
  loop: "{{ foreman_hosts }}"
  when:
    - item.powerstatus.changed
    - item.provider == "ipmi"

- name: Host Power-Cycle
  command: >
    hammer -r host
    {% if item.powerstatus.stdout == "off" %}
    start
    {% else %}
    reset
    {% endif %}
    --name {{ item.name }}.{{ www_domain }}
  loop: "{{ foreman_hosts }}"
  when:
    - item.powerstatus.changed
    - ( item.provider == "ipmi" or
      item.provider == "kvm" )
