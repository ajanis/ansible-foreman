- name: Query foreman hosts
  shell: hammer --no-headers -r host list --fields name | tr -d ' '
  register: hostlist

- name: print hostlist
  debug:
    msg: "{{ hostlist }}"
    verbosity: 1

- name: Get host build status
  shell: |
    hammer -r host info --name {{ item.name }}.{{ www_domain }} | egrep -i '(build status)' | sed -r 's/^.*:\s+(\w.*)$/\1/'
  register: buildstatus
  loop: "{{ foreman_hosts }}"
  when: item.name + '.' + www_domain in hostlist.stdout_lines

- name: print buildstatus results
  debug:
    msg: "{{ item }}"
    verbosity: 1
  loop: "{{ foreman_hosts }}"
  when: item.buildstatus.changed


- name: "Create hosts via hammer cli"
  command: >
    {% if item.name + '.' + www_domain not in hostlist.stdout_lines %}
    {% set interface_cmd = '{}' %}
    hammer -r host create --name '{{ item.name }}' --build '1'
    --location 'Default Location' --organization 'Default Organization'
    {% if item.hostgroup is defined %}
    --hostgroup '{{ item.hostgroup }}'
    {% if item.operatingsystem is defined %}
    --operatingsystem '{{ item.operatingsystem }}'
    {% for os in foreman_operatingsystems %}
    {% if os.description == item.operatingsystem %}
    --medium '{{ os.media }}'
    --partition-table '{{ os.ptables[0] }}'
    {% endif %}
    {% endfor %}
    {% endif %}
    {% else %}
    {% for hg in foreman_hostgroups %}
    {% if hg.name == item.hostgroup %}
    --operatingsystem '{{ hg.operatingsystem }}'
    --medium '{{ hg.medium }}'
    --partition-table '{{ hg.ptable }}'
    {% endif %}
    {% endfor %}
    {% endif %}
    {% if item.subnet is defined %}
    --subnet '{{ item.subnet }}'
    {% endif %}
    {% if item.provider is defined and item.provider == "kvm" %}
    --compute-resource '{{ item.compute_resource }}'
    --compute-attributes '{
    "cpus": {{ item.cpu_cores }},
    "memory": {{ item.memory | regex_replace("^([0-9]+)\s+?.*$", "\1GB") | human_to_bytes }},
    "start": "0"
    }'
    --volume '{
    "capacity": {{ (item.disk_size | regex_replace("^([0-9]+)\s+?.*$", "\1GB") | human_to_bytes // 1073741824) }},
    "format_type": "qcow2"
    }'
    {% set interface_cmd = interface_cmd | from_json | combine({ 'compute_bridge': 'br' + ( item.vlan_id|default("0") ) },
      { 'compute_model': 'virtio' },
      { 'compute_type': 'bridge' }) | to_json %}
    {% endif %}
    {% if item.ip is defined %}
    {% set interface_cmd = interface_cmd | from_json | combine({ 'ip': item.ip }) | to_json %}
    {% endif %}
    {% if item.interface is defined %}
    {% set interface_cmd = interface_cmd | from_json | combine({ 'identifier': item.interface }) | to_json %}
    {% endif %}
    {% if item.mac_address is defined %}
    {% set interface_cmd = interface_cmd | from_json | combine({ 'mac': item.mac_address }) | to_json %}
    {% endif %}
    --interface {{ interface_cmd | to_json }}
    {% if item.provider is defined and item.provider == "ipmi" %}
    --interface '{
    "ip": "{{ item.ipmi_ip }}",
    "mac": "{{ item.ipmi_mac_address }}",
    "type": "bmc",
    "provider": "ipmi",
    "username": "{{ item.ipmi_username }}",
    "password": "{{ item.ipmi_password }}"
    }'
    {% endif %}
    {% else %}
    {% if "Pending" not in item.stdout %}
    hammer -r host update --name {{ item.name }}.{{ www_domain }} --build '1'
    {% else %}
    hammer -qr host info --name {{ item.name }}.{{ www_domain }}
    {% endif %}
    {% endif %}
  loop: "{{ foreman_hosts }}"
  when:
    - item.buildstatus.changed
  register: foreman_hosts_created
  changed_when: foreman_hosts_created.stdout == "Host updated." or foreman_hosts_created.stdout == "Host created."

- name: Add foreman_params for additional ansible roles
  command: >
    hammer -r host set-parameter
    --host {{ item.name }}.{{ www_domain }}
    --name "ansible_roles" --parameter-type yaml
    --value {{ item.ansible_groups | to_nice_yaml }}
  loop: "{{ foreman_hosts }}"
  when:
    - ( item.ansible_groups | length ) > 0
    - item.foreman_hosts_created.changed

- name: print host-create results
  debug:
    msg: "{{ item }}"
    verbosity: 1
  loop: "{{ foreman_hosts_created.results  }}"

- name: Get host power status
  shell: |
    hammer -r host status --name {{ item.name }}.{{ www_domain }} | grep -i power | awk '{print $2}'
  register: powerstatus
  loop: "{{ foreman_hosts  }}"
  when:
    - item.foreman_hosts_created.changed
    - ( item.provider == "ipmi" or
      item.provider == "kvm" )

- name: print power status results
  debug:
    msg: "{{ item }}"
    verbosity: 1
  loop: "{{ foreman_hosts }}"
  when:
    - ( item.provider == "ipmi" or
      item.provider == "kvm" )

